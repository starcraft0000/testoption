<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            /* body 요소에 대한 스타일 지정 */
            margin: 0;
            /* 페이지 여백 제거 */
            padding: 0;
            /* 페이지 여백 제거 */
        }
        
        .responsive-img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 600px) {
            img {
                max-width: 80%; /* 모바일에서 이미지가 더 작아지도록 조정 */
            }
        }

     
        /* CSS 스타일링 */
        .frame {

            border: 1px solid #cbdeff;
            /* 테두리 스타일 및 색상 */
            border-radius: 20px;
            padding: 10px;
            /* 틀 내부 여백 */
            width: 90%;
            /* 화면 너비의 90%로 설정 */
            max-width: 600px;
            /* 최대 너비 설정 */
            margin: 0 auto;
            /* 가운데 정렬 */
            text-align: center;
            /* 내용물 가운데 정렬 */
            background-color: rgb(252, 254, 255);

        }



        .divider {
            border-bottom: px solid #e6e6e6;
            margin: 20px 0;

        }

        .option {
            margin-bottom: 5px;
            width: 100%;
            /* 부모 요소의 가로 너비를 100%로 설정 */
            position: relative;
            text-align: center;
            /* 항목 가운데 정렬 */

        }

        select {
            font-size: 16px;
            /* 드롭다운 메뉴의 글씨 크기 */
            font-family: Arial, sans-serif;
            /* 드롭다운 메뉴의 글씨체 */
            width: 60%;
            /* 드롭다운 메뉴의 너비를 100%로 설정 */
            box-sizing: border-box;
            /* 내부 여백과 테두리를 포함한 너비로 설정 */
            padding: 10px;
            /* 드롭다운 메뉴의 내부 여백 설정 */
            min-width: 200px;
            /* 최소 너비 설정 */
            border-radius: 5px;
            border: 1px solid #d4d4d4;
            background-color: white;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        .input-container label {
            margin-right: 10px;
            /* 라벨과 드롭다운 메뉴 사이의 간격 조정 */
            width: 100px;
            /* 라벨의 너비 지정 */
        }

        .input-container select {
            width: calc(100% - 110px);
            /* 드롭다운 메뉴의 너비 지정 (라벨의 너비를 제외한 너비로 지정) */
        }




        .container {
            display: flex;
            align-items: center;
            /* 항목들을 세로 중앙 정렬 */
            flex-direction: column;
            /* 컨테이너의 내용을 세로로 정렬 */
            position: relative;
        }

        .price {
            margin-top: 10px;
            font-size: 18px;
            /* 최종 금액의 글씨 크기 */
        }

        .spacer {
            margin-bottom: 10px;
            text-align: left;
            /* 인원선택과 최종금액 사이의 간격 조정 */
        }

        h2 {
            font-weight: normal;
            font-size: 20px;
            text-align: left;
        }
    </style>
</head>

<body>
    <img  src="images/working.jpg" width="250" height="150" alt="Working" />
    <br>

    <div class="frame">
        <h1>지역</h1> <!-- 겉 테두리에 있는 박스 -->
        <div class="section"> <!-- 지역선택 부분의 테두리 -->

            <div class="container">
                <div class="option" id="cityOption">
                    <div class="input-container"> <!-- 드롭다운 메뉴와 라벨을 감싸는 부모 요소 -->
                        <label for="city" class="label">도시 선택</label>
                        <select id="city">
                            <option value="">도시 선택</option>
                            <option value="seoul">서울</option>
                            <option value="busan">부산</option>
                        </select>
                    </div>
                    <div class="select-arrow"></div>
                </div>
                <div class="option" id="districtOption">
                    <div class="input-container"> <!-- 드롭다운 메뉴와 라벨을 감싸는 부모 요소 -->
                        <label for="district" class="label">시 선택</label>
                        <select id="district">
                            <option value="">시 선택</option>
                        </select>
                    </div>
                    <div class="select-arrow"></div>
                </div>
                <div class="option" id="townOption">
                    <div class="input-container"> <!-- 드롭다운 메뉴와 라벨을 감싸는 부모 요소 -->
                        <label for="town" class="label">동 선택</label>
                        <select id="town">
                            <option value="">동 선택</option>
                        </select>
                    </div>
                    <div class="select-arrow"></div>
                </div>

            </div>
        </div>
    </div>

    <br>
    <div class="frame">
        <h1>예상 조문객</h1>
        <div class="section"> <!-- 예상조문객 부분의 테두리 -->

            <div class="container">
                <div class="option" id="peopleOption">
                    <div class="input-container"> <!-- 드롭다운 메뉴와 라벨을 감싸는 부모 요소 -->
                        <label for="town" class="label">인원 선택</label>
                        <select id="people">
                            <option value="">인원 선택</option>
                            <option value="1">1명</option>
                            <option value="2">2명</option>
                            <option value="3">3명</option>
                            <option value="4">4명</option>
                        </select>
                        <div class="select-arrow"></div>
                    </div>
                </div>
            </div>
            <div class="spacer"></div> <!-- 인원선택과 최종금액 사이의 간격 조정 -->
            <div class="container">
                <div class="price" id="price"></div>
            </div>
        </div>
        <script>
            // JavaScript 코드
            const citySelect = document.getElementById("city");
            const districtSelect = document.getElementById("district");
            const townSelect = document.getElementById("town");
            const peopleSelect = document.getElementById("people");
            const priceDisplay = document.getElementById("price");

            // 각 선택지에 대한 가격 설정
            const prices = {
                "seoul": {
                    "강남구": {
                        "논현동": 10000,
                        "인사동": 12000
                    },
                    "종로구": {
                        "논현동": 11000,
                        "인사동": 13000
                    }
                },
                "busan": {
                    "동래구": {
                        "전포동": 9000,
                        "암남동": 10000
                    },
                    "서구": {
                        "전포동": 9500,
                        "암남동": 10500
                    }
                }
            };

            // 시 선택지를 업데이트하는 함수
            function updateDistrictOptions(city) {
                // 이전 옵션 초기화
                districtSelect.innerHTML = "<option value=''>시 선택</option>";

                // 선택된 도시에 해당하는 시들을 option 태그로 추가
                for (const district in prices[city]) {
                    const option = document.createElement("option");
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                }

                // 첫 번째 옵션 선택 후, 두 번째 옵션을 보여주고 연관 메뉴 표시
                document.getElementById("districtOption").style.display = "inline-block";
                updateTownOptions(city, districtSelect.value);
            }

            // 동 선택지를 업데이트하는 함수
            function updateTownOptions(city, district) {
                // 이전 옵션 초기화
                townSelect.innerHTML = "<option value=''>동 선택</option>";

                // 선택된 도시와 시에 해당하는 동들을 option 태그로 추가
                for (const town in prices[city][district]) {
                    const option = document.createElement("option");
                    option.value = town;
                    option.textContent = town;
                    townSelect.appendChild(option);
                }

                // 세 번째 옵션 선택 후, 가격 계산 및 표시
                document.getElementById("townOption").style.display = "inline-block";
                updatePeopleOption();
            }

            // 인원 선택 옵션을 업데이트하는 함수
            function updatePeopleOption() {
                document.getElementById("peopleOption").style.display = "inline-block";
                calculatePrice();
            }

            // 선택된 옵션에 따라 가격 계산하여 표시
            function calculatePrice() {
                const city = citySelect.value;
                const district = districtSelect.value;
                const town = townSelect.value;
                const people = parseInt(peopleSelect.value);

                if (city && district && town && people) {
                    const price = prices[city][district][town] * people;
                    priceDisplay.textContent = "최종 금액: " + price + "원";
                } else {
                    priceDisplay.textContent = "";
                }
            }

            // 옵션 변경 시 가격 계산 함수 호출
            citySelect.addEventListener("change", function () {
                updateDistrictOptions(citySelect.value);
            });
            districtSelect.addEventListener("change", function () {
                updateTownOptions(citySelect.value, districtSelect.value);
            });
            townSelect.addEventListener("change", calculatePrice);
            peopleSelect.addEventListener("change", calculatePrice);

            // 초기화면에서도 가격 표시
            calculatePrice();
        </script>
</body>

</html>
